<!DOCTYPE html>
<html>
<head>
    <meta name="api-base-url" content="@html(api)" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    @html(style)
    <!--[if lte IE 9]><script src="@html(debug?'jquery-1.11.3.js':'jquery-1.11.3.min.js')"></script><![endif]-->
    <script src="@html(debug?'seajs/sea.js':'slan.js')?v@(Date.now())"></script>
    @if(debug){
    <script src="zepto.js"></script>
    <script src="extend/fx.js"></script>
    }
</head>
<body>
    <script>
        seajs.config({
            alias: {
                '$': window.jQuery||'zepto',
                'animation': 'core/animation',
                'page': 'core/page'
            }
        });
        seajs.use(['$','core/navigation'],function($,Navigation) {
            sl.isDebug=@debug;
            sl.buildVersion=@(Date.now());
            new Navigation().mapRoute(@html(JSON.stringify(routes)),@debug).start();
        });
    </script>
</body>
</html>
